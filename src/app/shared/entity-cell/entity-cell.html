<div class="d-flex align-items-center gap-2">
  @if(avatarImgUrl()){
    <img
    [src]="avatarImgUrl()"
    alt="user avatar"
    class="rounded-circle"
    width="40"
    height="40"
    style="object-fit: cover;"
    />
  }@else {
    <div class="avatar-initial">
      {{ initial }}
    </div>
  }

  <div class="d-flex flex-column lh-sm">
    <span class="fw-semibold text-dark">{{ cellTitle() }}</span>
    @if(cellSubTitle()){
      <span class="text-muted small">john.doe&#64;gmail.com</span>
    }
  </div>
</div>
